<!DOCTYPE html>
<html lang="de-DE">

<head>
    <title>Klangwolke</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/layout.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/main.js"></script>
</head>

<body>
    <header>
        <button>
            <img src="./assets/glyphicons-517-menu-hamburger.png" alt="main menu icon" />
        </button>
        <h1>Medien</h1>
        <button id="btn-viewSwitch">
            <img src="./assets/glyphicons-157-show-thumbnails.png" alt="grid menu icon" />
        </button>
        <button>
            <img src="./assets/glyphicons-433-plus.png" alt="add menu icon" />
        </button>
    </header>
    <main>
        <div class="list">
            <div class="list-item">
                <div class="column center">
                    <div class="cover-wrapper">
                        <img class="cover" src="https://picsum.photos/200" alt="album cover">
                        <button class="bottom overlay-bottom-right btn-option">
                            <img class="inline-img-m" src="./assets/glyphicons-518-option-vertical.png"
                                alt="main menu icon" />
                        </button>
                    </div>
                </div>
                <div class="column grow">
                    <span>Ursprung</span>
                    <span class="primary-text font-size-l">Title</span>
                    <span class="bottom">â–¶ Tags</span>
                </div>
                <div class="column right">
                    <span>31.12.2022</span>
                    <button class="bottom btn-option">
                        <img class="inline-img-m" src="./assets/glyphicons-518-option-vertical.png"
                            alt="main menu icon" />
                    </button>
                </div>

            </div>
                      
        </div>
    </main>
    <footer>
        <button>
            <img src="./assets/glyphicons-388-log-out.png" alt="logout icon" />
        </button>
        <div></div>
        <button>
            <img src="./assets/glyphicons-82-refresh.png" alt="logout icon" />
        </button>
    </footer>
</body>

</html>
